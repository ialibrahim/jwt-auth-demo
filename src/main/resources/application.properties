spring.application.name=jwt-auth-demo

## Database:
spring.datasource.url=jdbc:h2:mem:brokerage
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=update

demo.jwt.secretKey=SECRETKEY
demo.jwt.issuer=me
demo.jwt.accessTokenValidity=30
demo.jwt.accessTokenHeader=Authorization
demo.jwt.accessTokenPrefix=Bearer
